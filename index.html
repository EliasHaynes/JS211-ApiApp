<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="api.js"></script>
    <script src="main.js"></script>
    <!-- Current Weather -->
    <article id="weather-api">
        <input id="searchCity" type="text" placeholder="city,state">
        <button id="button" onclick="returnWeather()">Submit</button>
        <p id="display"></p>
        <div id="weather-container">
            <h1 id="name"></h1>
            <p id="weather-condition"></p>
            <img id="icon">
            <p id="weather-temp"></p>
        </div>
    </article>
        <!-- Forecasted Weather -->
    <div id="forecast-api">
        <input type="text" id="forecast-api" placeholder="Zip Code">
        <button id="forecast" onclick ='returnForecast()'>Forecast</button>
        <p id="forecast-condition"></p>
        <img id="forecast-icon">
        <p id="forecast-temp"></p>
    </div>
    <br>
    <!-- Weather Map -->
    <div id="weather-map">
        <button id="map">Show Map</button>
    </div>
</body>
</html>
